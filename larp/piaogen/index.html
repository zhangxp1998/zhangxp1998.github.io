<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="drama.css" />
    <script src="data.js"></script>
  </head>
  <body>
    <div class="drama-tickets">
      <div id="canvas" class="final">
        <div class="poster" style="background-color: rgb(166, 137, 102)">
          <img src="jinghua.jpg" class="big-cover" />
          <div class="content">
            <div class="header">
              <img src="紫色.jpg" class="small-cover" />
              <div class="drama-name" id="drama-name">惊华</div>
              <div class="shop-name" id="shop-name"></div>
              <div class="time" id="time">04/27/2024</div>
            </div>
            <div class="line" style="border-color: rgb(166, 137, 102)"></div>
            <div
              class="dot left"
              style="background-color: rgb(166, 137, 102)"
            ></div>
            <div
              class="dot right"
              style="background-color: rgb(166, 137, 102)"
            ></div>
            <div class="body">
              <div class="cell">
                <div class="subtitle">ACTOR</div>
                <div class="value" id="actor"></div>
              </div>
              <div class="cell">
                <div class="subtitle">CHARACTER</div>
                <div class="value" id="character">紫色襦裙女子</div>
              </div>
              <div class="cell">
                <div class="subtitle">DM</div>
                <div class="value" id="dm">💻</div>
              </div>
              <img
                src="出票.png"
                class="stamp"
              />
            </div>
            <div class="footer">
              <img src="吃雪.gif" class="qrcode-img" />
              <div class="slogan" id="slogan">
                <span style="font-weight: bold">千岛剧本杀</span><br />
                剧本杀兴趣社区与拼车平台
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
